<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mirante - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
  	<link rel="icon" type="image/png" href="assets/images/icon.png">
  </head>
  <body>

    <form id="login_form">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" autocomplete="username"><br>

      <label for="password">Senha:</label><br>
      <input type="password" id="password" name="password" autocomplete="current-password"><br>

      <input type="submit" value="Enviar">
    </form>
    <p id="user_dialog"></p>

    <footer>
      <hr>
      <p id="status">Conectando...</p>
    </footer>

    <script src="assets/scripts/structure.js"></script>
    <script src="assets/scripts/login.js" defer cors=anonymous></script>
    <script src="assets/scripts/status.js" cors=anonymous></script>
  </body>
</html>
